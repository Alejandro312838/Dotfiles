[module/systray]
type = internal/tray

tray-padding = 6
tray-background = ${colors.color3}
format-background = ${colors.color3}

[module/polybar-emoji]
type = custom/script
exec = echo "üå±"
format-background = ${colors.color3}
format-foreground = ${colors.foreground}
label-margin = 1pt
interval = 600
label-font = 12


[module/polybar-pomodoro]
type = custom/script
exec = ~/.config/polybar/scripts/pomo-status.sh
interval = 1
hook-0 = ~/.config/polybar/scripts/pomo-status.sh
format-background = ${colors.color2}
format-foreground = ${colors.foreground}
label-margin = 1pt
[module/polybar-active-window]
type = custom/script
exec = ~/.config/polybar/scripts/active_window.sh
interval = 2
format-background = ${colors.color1}
format-foreground = ${colors.foreground}
label-margin = 1pt


[module/polybar-battery]
type = custom/script
exec = ~/.config/polybar/scripts/battery_status.sh
format-background = ${colors.color2}
format-foreground = ${colors.foreground}
interval = 30
label-margin = 1pt

[module/polybar-text-2]
type = custom/script
exec = echo "Êú®Êºè„ÇåÊó•"
format-background = ${colors.color2}
format-foreground = ${colors.foreground}
interval = 600
label-font = 13
label-mode-background = ${colors.color3}

[module/polybar-cpu]
type = internal/cpu
interval = 5
format = <label>
format-background = ${colors.color1}
format-foreground = ${colors.foreground}
label = "Ôãõ %percentage%%"

[module/time]
type = internal/date
interval = 1

time = "%I:%M %p"

format = <label>
format-background = ${colors.color2}
format-foreground = ${colors.foreground}
format-padding = 1
label = %time%

[module/date]
type = internal/date
interval = 1

time = "%b %d"

; time = "%H:%M"
format = <label>
format-background = ${colors.color2}
format-foreground = ${colors.foreground}
format-padding = 1
label = %time%

[module/day]
type = internal/date
interval = 1

time = "%a"
; time = "%H:%M"

format = <label>
format-background = ${colors.color2}
format-foreground = ${colors.foreground}
format-padding = 1
label = %time%

[module/i3]
type = internal/i3
index-sort = true

format = <label-state> <label-mode>
format-background=${colors.color3}

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.color2}

; ws-icon-0 = 1;A

label-focused = ÓÆ¥
label-focused-foreground = ${colors.foreground}
label-focused-padding = 1

label-unfocused = Ôí™ 
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 1

label-visible= %icon% 
label-visible-foreground = ${colors.foreground}
label-visible-padding = 1

label-urgent= Û∞Ä®
label-urgent-foreground = ${colors.foreground}
label-urgent-padding = 1

[module/margin]
type = custom/text

content = %{T1} %{T-}
